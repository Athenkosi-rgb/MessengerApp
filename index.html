<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="../MessengerApp/css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chatter|App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body onload="init();">
    <!-- ===========================================|CHANNEL SECTION|===============================================-->
    <!--Left Chat, Shows recents, and summary of chat-->
    <section id="channels-view">
      <div id="headbar-channel">
        <img
          id="logo"
          src="https://ip.lfe.mw.tum.de/sections/moocus.png"
          alt="chatter|app logo"
          style="height: 46px"
        />
        <h1 id="channel-title">chatter | app</h1>
        <a class="material-icons" id="add-button">add</a>
      </div>

      <div id="channel-area">
        <h2 class="heading">Favorites</h2>
        <ul class="channel-list" id="favorite-channels"></ul>
        <h2 class="heading">Regular</h2>
        <ul class="channel-list" id="regular-channels"></ul>
      </div>
    </section>
    <!-- =====================================================================================================-->

    <!-- ======================================|CHAT SECTION|=================================================-->

    <!--Right Channel, Shows actual chat of particular group-->
    <section id="chat-container">
      <div id="headbar-chat">
        <h1 id="channelName">MeetUp</h1>
        <a class="material-icons" id="favorite-button">favorite</a>
      </div>

      <div id="chat-area">
        <p id="select-channel">Select a channel to start messaging.</p>
      </div>

      <div id="input-area">
        <i class="material-icons" id="emoticon-button">insert_emoticon</i>
        <input
          type="text"
          id="message-input"
          name="message-input"
          minlength="1"
          maxlength="500"
          placeholder="... write your message"
        />
        <a
          class="material-icons button"
          id="send-button"
          onclick="sendMessage()"
          >send</a
        >
      </div>
      <div id="emoji-area">
        <div id="emoji-header">
          <span>Emojis</span>
          <a class="material-icons button" id="close-emoticon-button">cancel</a>
        </div>
        <div id="emoji-list"></div>
      </div>
      <div class="divider"></div>
    </section>
    <section id="modal">
      <div id="channel-input">
        <p>Channel Name</p>
        <input
          type="text"
          id="channel-name"
          name="channel-name"
          minlength="1"
          maxlength="500"
        />
        <div id="modal-buttons">
          <span class="button button-vertical-center" id="cancel-button">
            <a class="material-icons button-icons">cancel</a>
            <span class="button-text">cancel</span>
          </span>
          <span class="button button-vertical-center" id="check-button">
            <a class="material-icons button-icons">check</a>
            <span class="button-text">create</span>
          </span>
        </div>
      </div>
    </section>
    <!-- =======================================|SOURCING JAVASCRIPT DOCUMENTS|=================================================-->

    <script
      type="text/javascript"
      src="../MessengerApp/js/channels.js"
    ></script>
    <script
      type="text/javascript"
      src="../MessengerApp/js/messages.js"
    ></script>
    <script type="text/javascript" src="../MessengerApp/js/main.js"></script>
    <script src="../MessengerApp/js/emojis.js"></script>

    <!-- =======================================|SOURCING JAVASCRIPT DOCUMENTS|=================================================-->
  </body>
</html>
